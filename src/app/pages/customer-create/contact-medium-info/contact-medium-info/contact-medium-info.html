<div class="flex flex-col h-screen bg-gray-100">
  <app-navbar></app-navbar>

  <div class="flex flex-1 overflow-hidden">
    <app-sidebar></app-sidebar>

    <main class="flex-1 overflow-y-auto p-4 md:p-8">
      <div class="max-w-4xl mx-auto rounded-xl overflow-hidden bg-white shadow-xl">
        <div class="flex items-center p-3 md:p-4 bg-gray-200">
          <button
            (click)="goBackToSearch()"
            class="flex items-center text-gray-700 hover:text-gray-900 focus:outline-none"
          >
            <svg
              xmlns="http://www.w3.org/2000/svg"
              class="h-6 w-6 mr-2"
              fill="none"
              viewBox="0 0 24 24"
              stroke="currentColor"
            >
              <path
                stroke-linecap="round"
                stroke-linejoin="round"
                stroke-width="2"
                d="M10 19l-7-7m0 0l7-7m-7 7h18"
              />
            </svg>
            <span class="text-base font-semibold">Create Customer</span>
          </button>
        </div>

                <!-- Tabs -->
        <div class="flex text-center font-medium bg-orange-500/90 text-white shadow-md">
          <div 
            class="flex-1 py-3 cursor-pointer hover:bg-orange-500/80" 
            [ngClass]="{'border-b-2 border-amber-300 bg-orange-600/90': currentStep===1}" 
            (click)="goToStep(1)">
            Customer Info
          </div>
          <div 
            class="flex-1 py-3 cursor-pointer hover:bg-orange-500/80" 
            [ngClass]="{'border-b-2 border-amber-300 bg-orange-600/90': currentStep===2}" 
            (click)="goToStep(2)">
            Address
          </div>
          <div 
            class="flex-1 py-3 cursor-pointer hover:bg-orange-500/80" 
            [ngClass]="{'border-b-2 border-amber-300 bg-orange-600/90': currentStep===3}" 
            (click)="goToStep(3)">
            Contact Medium
          </div>
        </div>

        <div 
  *ngIf="isSuccessModalOpen"
  class="fixed inset-0 z-50 flex items-center justify-center p-4 bg-gray-900/50 backdrop-blur-sm"
>
  <div class="bg-white rounded-lg shadow-2xl max-w-sm w-full p-6 text-center transform transition-all duration-300 scale-100">
    <div class="flex justify-center mb-4">
      <svg
        xmlns="http://www.w3.org/2000/svg"
        viewBox="0 0 24 24"
        fill="#34D399"
        class="h-16 w-16"
      >
        <circle cx="12" cy="12" r="10" fill="#34D399" />
        <path
          d="M9.707 15.707l-3-3a1 1 0 011.414-1.414L10 13.586l4.879-4.879a1 1 0 011.414 1.414l-5.5 5.5a1 1 0 01-1.414 0z"
          fill="white"
        />
      </svg>
    </div>
    <h3 class="text-xl font-semibold text-gray-800 mb-2">Success</h3>
    <p class="text-gray-600 mb-6">Customer has been successfully created</p>
    <button
      (click)="closeSuccessModalAndNavigate()"
      class="w-full px-4 py-2 bg-green-500 text-white font-medium rounded-md hover:bg-green-600 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-green-500 transition duration-150"
    >
      OK
    </button>
  </div>
</div>

<div 
  *ngIf="isFailedModalOpen"
  class="fixed inset-0 z-50 flex items-center justify-center p-4 bg-gray-900/50 backdrop-blur-sm"
>
  <div class="bg-white rounded-lg shadow-2xl max-w-sm w-full p-6 text-center transform transition-all duration-300 scale-100">
    <div class="flex justify-center mb-4">
      <svg
        xmlns="http://www.w3.org/2000/svg"
        viewBox="0 0 24 24"
        fill="#EF4444"
        class="h-16 w-16"
      >
        <circle cx="12" cy="12" r="10" fill="#EF4444" />
        <path
          d="M13.414 12l3.293-3.293a1 1 0 10-1.414-1.414L12 10.586l-3.293-3.293a1 1 0 00-1.414 1.414L10.586 12l-3.293 3.293a1 1 0 101.414 1.414L12 13.414l3.293 3.293a1 1 0 001.414-1.414L13.414 12z"
          fill="white"
        />
      </svg>
    </div>
    <h3 class="text-xl font-semibold text-gray-800 mb-2">Failed</h3>
    <p class="text-gray-600 mb-6">Customer could not be created. Please try again.</p>
    <button
      (click)="closeFailedModal()"
      class="w-full px-4 py-2 bg-red-500 text-white font-medium rounded-md hover:bg-red-600 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-red-500 transition duration-150"
    >
      OK
    </button>
  </div>
</div>

        <div class="p-6 md:p-8">
          <form [formGroup]="form" class="space-y-6">
            <div>
              <div class="flex items-center gap-2 mb-2">
                <label class="block text-sm font-medium text-gray-700">Email</label>
                <div class="relative group">
                  <svg
                    xmlns="http://www.w3.org/2000/svg"
                    class="h-4 w-4 text-gray-400 cursor-help"
                    fill="none"
                    viewBox="0 0 24 24"
                    stroke="currentColor"
                  >
                    <path
                      stroke-linecap="round"
                      stroke-linejoin="round"
                      stroke-width="2"
                      d="M13 16h-1v-4h-1m1-4h.01M21 12a9 9 0 11-18 0 9 9 0 0118 0z"
                    />
                  </svg>
                  <div
                    class="absolute left-0 bottom-full mb-2 hidden group-hover:block w-48 p-2 bg-gray-800 text-white text-xs rounded shadow-lg z-10"
                  >
                    E-mail format must be xx@xx.com
                  </div>
                </div>
              </div>
              <div *ngFor="let email of emails.controls; let i = index" class="mb-3">
                <div class="flex items-center gap-3">
                  <input
                    [formControl]="email"
                    type="email"
                    placeholder="example@domain.com"
                    class="block w-full rounded-md bg-gray-50 border border-gray-300 shadow-inner focus:border-orange-500 focus:ring focus:ring-orange-500/50 sm:text-sm p-2.5 transition ease-in-out duration-150 flex-1"
                  />
                  <!--<button 
                                        type="button" 
                                        (click)="removeField(emails, i)" 
                                        *ngIf="emails.length > 1" 
                                        class="flex-shrink-0 bg-red-500 text-white font-bold h-10 w-10 rounded-md hover:bg-red-600 transition duration-150 shadow-md"
                                    >
                                        -
                                    </button>-->
                </div>
              </div>
              <!--<button 
                                type="button" 
                                (click)="addField(emails)" 
                                class="px-4 py-2 mt-1 border border-gray-300 text-gray-700 rounded-md shadow-sm bg-white hover:bg-gray-50 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-orange-500 text-sm font-medium"
                            >
                                + Add Email
                            </button> -->
            </div>

            <div>
              <div class="flex items-center gap-2 mb-2">
                <label class="block text-sm font-medium text-gray-700">Mobile Phone</label>
                <div class="relative group">
                  <svg
                    xmlns="http://www.w3.org/2000/svg"
                    class="h-4 w-4 text-gray-400 cursor-help"
                    fill="none"
                    viewBox="0 0 24 24"
                    stroke="currentColor"
                  >
                    <path
                      stroke-linecap="round"
                      stroke-linejoin="round"
                      stroke-width="2"
                      d="M13 16h-1v-4h-1m1-4h.01M21 12a9 9 0 11-18 0 9 9 0 0118 0z"
                    />
                  </svg>
                  <div
                    class="absolute left-0 bottom-full mb-2 hidden group-hover:block w-56 p-2 bg-gray-800 text-white text-xs rounded shadow-lg z-10"
                  >
                    Mobile phone number must contain exactly 10 digits
                  </div>
                </div>
              </div>
              <div *ngFor="let phone of mobilePhones.controls; let i = index" class="mb-3">
                <div class="flex items-center gap-3">
                  <input
                    [formControl]="phone"
                    type="text"
                    maxlength="10"
                    
                    placeholder="5551235467"
                    class="block w-full rounded-md bg-gray-50 border border-gray-300 shadow-inner focus:border-orange-500 focus:ring focus:ring-orange-500/50 sm:text-sm p-2.5 transition ease-in-out duration-150 flex-1"
                  />
                  <!--<button 
                                        type="button" 
                                        (click)="removeField(mobilePhones, i)" 
                                        *ngIf="mobilePhones.length > 1" 
                                        class="flex-shrink-0 bg-red-500 text-white font-bold h-10 w-10 rounded-md hover:bg-red-600 transition duration-150 shadow-md"
                                    >
                                        -
                                    </button>-->
                </div>
                <p class="text-xs text-gray-500 mt-1 ml-1">Format: xxxxxxxxxx</p>

                <p
                  *ngIf="phone.touched && phone.hasError('notStartsWith5')"
                  class="text-xs text-red-600 mt-1 ml-1"
                >
                  Phone number must start with 5
                </p>
              </div>
              <!--<button 
                                type="button" 
                                (click)="addField(mobilePhones)" 
                                class="px-4 py-2 mt-1 border border-gray-300 text-gray-700 rounded-md shadow-sm bg-white hover:bg-gray-50 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-orange-500 text-sm font-medium"
                            >
                                + Add Mobile
                            </button>-->
            </div>

            <div>
              <label class="block text-sm font-medium text-gray-700 mb-2">Home Phone</label>
              <div
                *ngFor="let phone of homePhones.controls; let i = index"
                class="flex items-center gap-3 mb-3"
              >
                <input
                  [formControl]="phone"
                  type="text"
                  placeholder="Enter home phone"
                  class="block w-full rounded-md bg-gray-50 border border-gray-300 shadow-inner focus:border-orange-500 focus:ring focus:ring-orange-500/50 sm:text-sm p-2.5 transition ease-in-out duration-150 flex-1"
                />
                <!--<button 
                                    type="button" 
                                    (click)="removeField(homePhones, i)" 
                                    class="flex-shrink-0 bg-red-500 text-white font-bold h-10 w-10 rounded-md hover:bg-red-600 transition duration-150 shadow-md"
                                >
                                    -
                                </button>-->
              </div>
              <!--<button 
                                type="button" 
                                (click)="addField(homePhones)" 
                                class="px-4 py-2 mt-1 border border-gray-300 text-gray-700 rounded-md shadow-sm bg-white hover:bg-gray-50 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-orange-500 text-sm font-medium"
                            >
                                + Add Home Phone
                            </button>-->
            </div>

            <div>
              <label class="block text-sm font-medium text-gray-700 mb-2">Fax</label>
              <div
                *ngFor="let fax of faxes.controls; let i = index"
                class="flex items-center gap-3 mb-3"
              >
                <input
                  [formControl]="fax"
                  type="text"
                  placeholder="Enter fax number"
                  class="block w-full rounded-md bg-gray-50 border border-gray-300 shadow-inner focus:border-orange-500 focus:ring focus:ring-orange-500/50 sm:text-sm p-2.5 transition ease-in-out duration-150 flex-1"
                />
                <!--<button 
                                    type="button" 
                                    (click)="removeField(faxes, i)" 
                                    class="flex-shrink-0 bg-red-500 text-white font-bold h-10 w-10 rounded-md hover:bg-red-600 transition duration-150 shadow-md"
                                >
                                    -
                                </button>-->
              </div>
              <!---<button 
                                type="button" 
                                (click)="addField(faxes)" 
                                class="px-4 py-2 mt-1 border border-gray-300 text-gray-700 rounded-md shadow-sm bg-white hover:bg-gray-50 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-orange-500 text-sm font-medium"
                            >
                                + Add Fax
                            </button>-->
            </div>

            <div class="flex justify-between pt-4">
              <button
                type="button"
                (click)="back()"
                class="px-6 py-2 border border-gray-300 text-gray-700 rounded-md shadow-md bg-white hover:bg-gray-50 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-orange-500 text-base font-medium"
              >
                Back
              </button>
              <button
                type="button"
                (click)="create()"
                [disabled]="form.invalid" 
                class="px-6 py-2 text-white rounded-md shadow-md bg-orange-600 hover:bg-orange-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-orange-500 text-base font-medium disabled:opacity-50 disabled:cursor-not-allowed"
              >
                Create Customer
              </button>
            </div>
          </form>
        </div>
      </div>
    </main>
  </div>
</div>
