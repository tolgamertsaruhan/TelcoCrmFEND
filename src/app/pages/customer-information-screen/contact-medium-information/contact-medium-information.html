<div class="p-6 md:p-8">


    
    <div class="bg-white/80 backdrop-blur-sm p-8 lg:p-10 rounded-2xl shadow-2xl border border-gray-100/50 relative overflow-hidden">
        
        <div class="flex justify-end items-center mb-8 relative z-10">
            <button 
                (click)="onEdit()" 
                class="flex items-center justify-center w-10 h-10 rounded-full bg-gray-200/70 text-gray-700 hover:bg-gray-300/80 transition-all duration-200 shadow-md"
                *ngIf="!isEditing"
                title="Edit Contact Medium"
            >
                <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2">
                    <path stroke-linecap="round" stroke-linejoin="round" d="M15.232 5.232l3.536 3.536m-2.036-5.036a2.5 2.5 0 113.536 3.536L6.5 21.036H3v-3.572L16.732 3.732z" />
                </svg>
            </button>
        </div>

         <!-- Success Notification - EN ÃœSTE EKLE -->
<div *ngIf="showNotification" 
     class="fixed top-5 left-5 z-[9999] animate-slide-in-left transition-all"
     [ngClass]="{ 'fade-out': isFadingOut }">
  <div class="flex items-center gap-3 bg-white px-6 py-4 rounded-lg border-2 border-green-500 shadow-xl">
    <svg class="w-6 h-6 text-green-500 flex-shrink-0" 
         xmlns="http://www.w3.org/2000/svg" 
         viewBox="0 0 24 24" 
         fill="none" 
         stroke="currentColor" 
         stroke-width="2">
      <polyline points="20 6 9 17 4 12"></polyline>
    </svg>
    <span class="font-medium text-green-800">
      Contact Medium has been successfully saved
    </span>
  </div>
</div>



        <form [formGroup]="contactForm" class="grid grid-cols-1 md:grid-cols-2 gap-x-12 gap-y-6">
            
            <div class="relative">
                <label class="block text-sm font-medium text-gray-700 mb-1">E-mail <span class="text-red-500">*</span></label>
                <input 
                    formControlName="email" 
                    type="email" 
                    [readonly]="!isEditing"
                    [ngClass]="{
                        'bg-gray-100/50 border-gray-300 shadow-inner-custom text-gray-800 cursor-default': !isEditing, 
                        'border-orange-400 focus:ring-orange-500 focus:border-orange-500 shadow-lg': isEditing
                    }" 
                    class="mt-1 block w-full rounded-xl border p-3.5 transition duration-200 focus:outline-none focus:ring-1"
                />
            </div>

            <div class="relative">
    <label class="block text-sm font-medium text-gray-700 mb-1">Mobile Phone <span class="text-red-500">*</span></label>
    <input 
        #mobilePhoneInput
        [value]="formatPhoneNumber(contactForm.get('mobilePhone')?.value || '')"
        (input)="onMobilePhoneInput($event)"
        type="text" 
        [readonly]="!isEditing"
        maxlength="14"
        placeholder="(555) 123-4567"
        [ngClass]="{
            'bg-gray-100/50 border-gray-300 shadow-inner-custom text-gray-800 cursor-default': !isEditing, 
            'border-orange-400 focus:ring-orange-500 focus:border-orange-500 shadow-lg': isEditing
        }" 
        class="mt-1 block w-full rounded-xl border p-3.5 transition duration-200 focus:outline-none focus:ring-1"
    />
</div>

            <div class="relative">
                <label class="block text-sm font-medium text-gray-700 mb-1">Home Phone</label>
                <input 
                    formControlName="homePhone" 
                    type="text" 
                    [readonly]="!isEditing"
                    [ngClass]="{
                        'bg-gray-100/50 border-gray-300 shadow-inner-custom text-gray-800 cursor-default': !isEditing, 
                        'border-orange-400 focus:ring-orange-500 focus:border-orange-500 shadow-lg': isEditing
                    }" 
                    class="mt-1 block w-full rounded-xl border p-3.5 transition duration-200 focus:outline-none focus:ring-1"
                />
            </div>

            <div class="relative">
                <label class="block text-sm font-medium text-gray-700 mb-1">Fax</label>
                <input 
                    formControlName="fax" 
                    type="text" 
                    [readonly]="!isEditing"
                    [ngClass]="{
                        'bg-gray-100/50 border-gray-300 shadow-inner-custom text-gray-800 cursor-default': !isEditing, 
                        'border-orange-400 focus:ring-orange-500 focus:border-orange-500 shadow-lg': isEditing
                    }" 
                    class="mt-1 block w-full rounded-xl border p-3.5 transition duration-200 focus:outline-none focus:ring-1"
                />
            </div>
            
        </form>

        <div class="mt-10 flex justify-end space-x-4 border-t border-gray-100/50 pt-6" *ngIf="isEditing">
            <button 
                (click)="onCancel()" 
                class="bg-gray-300 text-gray-700 px-6 py-3 rounded-lg shadow-md hover:bg-gray-400 font-medium transition duration-150 transform hover:-translate-y-0.5"
            >
                Cancel
            </button>
            <button 
                (click)="onSave()" 
                class="bg-orange-600 text-white px-6 py-3 rounded-lg shadow-xl hover:bg-orange-700 font-semibold focus:ring-2 focus:ring-offset-2 focus:ring-orange-500 transition duration-150 transform hover:-translate-y-0.5"
            >
                Save Changes
            </button>
        </div>

        <div class="absolute inset-0 z-0 opacity-10 pointer-events-none">
             <div class="absolute inset-0 bg-gradient-to-br from-purple-100 via-orange-50 to-gray-200 mix-blend-multiply opacity-70"></div>
        </div>
    </div>
</div>
