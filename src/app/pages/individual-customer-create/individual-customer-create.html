<app-navbar></app-navbar>
<app-background-item></app-background-item>

<div class="flex flex-col h-screen">
   
   
 
    <main class="flex flex-1 overflow-hidden bg-white/50"
          style="background-image: linear-gradient(to top right, #fefefe, #fcfcfc, #f5f5f5), url('assets/abstract-light-bg.png'); background-size: cover; background-position: center;">
        
        <app-sidebar></app-sidebar>
 
        <div class="flex-1 p-8 overflow-y-auto">
            <div class="bg-white/70 backdrop-blur-md p-8 rounded-lg shadow-2xl max-w-4xl mx-auto">
               
                <div class="flex bg-orange-500 rounded-t-lg overflow-hidden">
                    <button class="flex-1 px-6 py-3 text-sm font-semibold text-white focus:outline-none transition duration-150 bg-orange-600/90 shadow-inner">
                        Customer Info
                    </button>
                    <button class="flex-1 px-6 py-3 text-sm font-semibold text-white focus:outline-none transition duration-150 hover:bg-orange-600/70">
                        Address
                    </button>
                    <button class="flex-1 px-6 py-3 text-sm font-semibold text-white focus:outline-none transition duration-150 hover:bg-orange-600/70">
                        Contact Medium
                    </button>
                </div>
               
                <form [formGroup]="customerForm" (ngSubmit)="onSubmit()" class="space-y-6 pt-6">
                    <h2 class="text-xl font-semibold text-gray-800 mb-4 border-b pb-2">Create Individual Customer</h2>
                   
                    <div class="grid grid-cols-1 md:grid-cols-2 gap-8">
                       
                        <div class="space-y-6">
                           
                            <div class="relative group">
                                <label for="firstName" class="block text-sm font-medium text-gray-700 flex items-center">
                                    First Name <span class="text-red-500 ml-1">*</span>
                                </label>
                                <input formControlName="firstName" id="firstName" type="text" required
                                    class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm bg-white/80 text-gray-900 focus:outline-none focus:ring-1 focus:ring-orange-500 focus:border-orange-500 sm:text-sm placeholder-gray-500">
                            </div>
 
                            <div class="relative group">
                                <label for="middleName" class="block text-sm font-medium text-gray-700 flex items-center">
                                    Middle Name
                                    <svg class="w-4 h-4 ml-1 text-gray-400" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M13 16h-1v-4h-1m1-4h.01M21 12a9 9 0 11-18 0 9 9 0 0118 0z"></path></svg>
                                </label>
                                <input formControlName="middleName" id="middleName" type="text"
                                    class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm bg-white/80 text-gray-900 focus:outline-none focus:ring-1 focus:ring-orange-500 focus:border-orange-500 sm:text-sm placeholder-gray-500">
                            </div>
                           
                            <div class="relative group">
                                <label for="lastName" class="block text-sm font-medium text-gray-700 flex items-center">
                                    Last Name <span class="text-red-500 ml-1">*</span>
                                </label>
                                <input formControlName="lastName" id="lastName" type="text" required
                                    class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm bg-white/80 text-gray-900 focus:outline-none focus:ring-1 focus:ring-orange-500 focus:border-orange-500 sm:text-sm placeholder-gray-500">
                            </div>
                           
                            <div class="relative group">
                                <label for="gender" class="block text-sm font-medium text-gray-700 flex items-center">
                                    Gender <span class="text-red-500 ml-1">*</span>
                                </label>
                                <select formControlName="gender" id="gender" required
                                    class="mt-1 block w-full pl-3 pr-10 py-2 text-base border border-gray-300 rounded-md shadow-sm bg-white/80 text-gray-900 focus:outline-none focus:ring-1 focus:ring-orange-500 focus:border-orange-500 sm:text-sm appearance-none">
                                    <option value="" disabled>Select gender</option>
                                    <option value="Male" class="bg-white">Male</option>
                                    <option value="Female" class="bg-white">Female</option>
                                </select>
                                <div class="pointer-events-none absolute inset-y-0 right-0 top-6 flex items-center px-2 text-gray-600">
                                    <svg class="h-4 w-4" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 20 20" fill="currentColor">
                                        <path fill-rule="evenodd" d="M5.293 7.293a1 1 0 011.414 0L10 10.586l3.293-3.293a1 1 0 111.414 1.414l-4 4a1 1 0 01-1.414 0l-4-4a1 1 0 010-1.414z" clip-rule="evenodd" />
                                    </svg>
                                </div>
                            </div>
                        </div>
                       
                        <div class="space-y-6">
                           
                            <div class="relative group">
                                <label for="nationalId" class="block text-sm font-medium text-gray-700 flex items-center">
                                    National ID <span class="text-red-500 ml-1">*</span>
                                </label>
                                <input formControlName="nationalId" id="nationalId" type="text" required
                                    class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm bg-white/80 text-gray-900 focus:outline-none focus:ring-1 focus:ring-orange-500 focus:border-orange-500 sm:text-sm placeholder-gray-500">
                            </div>
 
                            <div class="relative group">
                                <label for="dateOfBirth" class="block text-sm font-medium text-gray-700 flex items-center">
                                    Date of Birth <span class="text-red-500 ml-1">*</span>
                                </label>
                                <div class="mt-1 flex rounded-md shadow-sm">
                                    <input formControlName="dateOfBirth" id="dateOfBirth" type="date" required
                                        class="block w-full px-3 py-2 border border-gray-300 rounded-l-md bg-white/80 text-gray-900 focus:outline-none focus:ring-1 focus:ring-orange-500 focus:border-orange-500 sm:text-sm">
                                    <button type="button" class="inline-flex items-center px-3 py-2 border border-l-0 border-gray-300 rounded-r-md bg-gray-200/80 text-gray-600 hover:bg-gray-300 focus:outline-none">
                                        <svg class="h-5 w-5" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M8 7V3m8 4V3m-9 8h10M5 21h14a2 2 0 002-2V7a2 2 0 00-2-2H5a2 2 0 00-2 2v12a2 2 0 002 2z"></path></svg>
                                    </button>
                                </div>
                            </div>
 
                            <div class="relative group">
                                <label for="motherName" class="block text-sm font-medium text-gray-700 flex items-center">
                                    Mother’s Name
                                    <svg class="w-4 h-4 ml-1 text-gray-400" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M13 16h-1v-4h-1m1-4h.01M21 12a9 9 0 11-18 0 9 9 0 0118 0z"></path></svg>
                                </label>
                                <input formControlName="motherName" id="motherName" type="text"
                                    class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm bg-white/80 text-gray-900 focus:outline-none focus:ring-1 focus:ring-orange-500 focus:border-orange-500 sm:text-sm placeholder-gray-500">
                            </div>
                           
                            <div class="relative group">
                                <label for="fatherName" class="block text-sm font-medium text-gray-700 flex items-center">
                                    Father’s Name
                                    <svg class="w-4 h-4 ml-1 text-gray-400" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M13 16h-1v-4h-1m1-4h.01M21 12a9 9 0 11-18 0 9 9 0 0118 0z"></path></svg>
                                </label>
                                <input formControlName="fatherName" id="fatherName" type="text"
                                    class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm bg-white/80 text-gray-900 focus:outline-none focus:ring-1 focus:ring-orange-500 focus:border-orange-500 sm:text-sm placeholder-gray-500">
                            </div>
 
                        </div>
                    </div>
 
                    <div class="flex justify-end pt-6">
                        <button type="submit"
                                class="inline-flex justify-center py-2 px-6 border border-gray-300 shadow-sm text-sm font-medium rounded-full text-gray-700 bg-gray-200/80 hover:bg-gray-300 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-orange-500 transition duration-150 ease-in-out">
                            Next
                        </button>
                    </div>
                </form>
 
            </div>
        </div>
    </main>
</div>
