<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sidebar Navigation</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: #f5f5f5;
      padding: 20px;
    }
    
    .sidebar {
      width: 80px;
      height: 650px;
      background: linear-gradient(180deg, #e8e8ea 0%, #d4d4d6 100%);
      border-radius: 20px;
      box-shadow: 0 4px 20px rgba(0, 0, 0, 0.08);
      overflow: hidden;
      display: flex;
      flex-direction: column;
    }
    
    nav {
      display: flex;
      flex-direction: column;
      height: 100%;
    }
    
    .nav-main {
      flex: 1;
    }
    
    .nav-item {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 130px;
      text-decoration: none;
      color: #3a3a3c;
      transition: all 0.3s ease;
      cursor: pointer;
      border: none;
      background: transparent;
      width: 100%;
      border-bottom: 1px solid #c7c7cc;
      position: relative;
    }
    
    .nav-item:hover {
      background: rgba(255, 255, 255, 0.5);
    }
    
    .nav-item.active {
      background: rgba(255, 255, 255, 0.7);
      box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
      color: #1c1c1e;
    }
    
    .nav-item i {
      font-size: 32px;
      margin-bottom: 8px;
    }
    
    .nav-item span {
      font-size: 11px;
      font-weight: 600;
      letter-spacing: 0.5px;
    }
    
    .nav-item.logout {
      border-bottom: none;
      color: #1c1c1e;
    }
    
    .nav-item.logout:hover {
      background: #ffe5e5;
      color: #dc3545;
    }
    
    .nav-item.disabled {
      color: #aeaeb2;
      cursor: not-allowed;
    }
    
    .nav-item.disabled:hover {
      background: transparent;
    }
  </style>
</head>
<body>
  <aside class="sidebar">
    <nav>
      <div class="nav-main">
        <a  class="nav-item active" onclick="setActive(this)">
          <i class="fa fa-users" aria-hidden="true"></i>
          <span>B2C</span>
        </a>

        <a href="#b2b" class="nav-item disabled">
          <i class="fa fa-suitcase" aria-hidden="true"></i>
          <span>B2B</span>
        </a>

        <button class="nav-item disabled">
          <i class="fa fa-tasks" aria-hidden="true"></i>
        </button>

        <a href="#feedback" class="nav-item disabled">
          <i class="fa fa-hand-o-right" aria-hidden="true"></i>
        </a>
      </div>

      <a (click)="authService.logout()"  href="#logout" class="nav-item logout" onclick="handleLogout(event)">
        <i class="fa fa-sign-out" aria-hidden="true"></i>
      </a>
    </nav>
  </aside>

  <script>
    function setActive(element) {
      // Remove active class from all items
      document.querySelectorAll('.nav-item').forEach(item => {
        item.classList.remove('active');
      });
      
      // Add active class to clicked item
      element.classList.add('active');
    }

    
  </script>
</body>
</html>
