<div class="p-6 md:p-8">

    <div *ngIf="!isAdding && !isEditing" class="bg-white p-8 lg:p-10 rounded-2xl shadow-xl border border-gray-100/50">
        
        <div class="space-y-4">
            <div 
                *ngFor="let address of addresses" 
                
                class="flex items-center justify-between p-4 bg-gray-50 rounded-xl border border-gray-200 shadow-sm transition-all duration-300 hover:shadow-md hover:border-orange-200"
            >
            
                <div class="flex items-center space-x-4">
                    <span class="text-orange-500">
  <ng-container *ngIf="address.default; else notDefault">
    <!-- ðŸŸ  Default adres: iÃ§i dolu -->
    <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" viewBox="0 0 24 24" fill="currentColor">
      <circle cx="12" cy="12" r="8" />
    </svg>
  </ng-container>
  <ng-template #notDefault>
    <!-- âšª Non-default adres: iÃ§i boÅŸ -->
    <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
      <circle cx="12" cy="12" r="8" />
    </svg>
  </ng-template>
</span>
                    <p class="text-gray-700 font-medium">
                        {{ cityNames[address.districtId] || 'City' }}, {{ districtNames[address.districtId] || 'District' }}, {{ address.street }} No:{{ address.houseNumber }}
                    </p>
                </div>

                <div class="flex space-x-2">
                    <button 
                        (click)="startEdit(address)" 
                        class="text-gray-600 hover:text-orange-500 p-2 rounded-full hover:bg-gray-100 transition duration-150"
                        title="Edit Address"
                    >
                        <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2">
                            <path stroke-linecap="round" stroke-linejoin="round" d="M15.232 5.232l3.536 3.536m-2.036-5.036a2.5 2.5 0 113.536 3.536L6.5 21.036H3v-3.572L16.732 3.732z" />
                        </svg>
                    </button>
                    <button 
                        (click)="confirmDelete(address.id)" 
                        class="text-gray-600 hover:text-red-500 p-2 rounded-full hover:bg-gray-100 transition duration-150"
                        title="Delete Address"
                    >
                        <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2">
                            <path stroke-linecap="round" stroke-linejoin="round" d="M19 7l-.867 12.142A2 2 0 0116.138 21H7.862a2 2 0 01-1.995-1.858L5 7m5 4v6m4-6v6m1-10V4a1 1 0 00-1-1h-4a1 1 0 00-1 1v3M4 7h16" />
                        </svg>
                    </button>
                </div>
            </div>

            <div *ngIf="addresses.length === 0" class="text-center p-10 text-gray-500">
                No addresses found for this customer. Please add a new one.
            </div>
        </div>

        <div class="mt-6 pt-4 border-t border-gray-100">
            <button 
                (click)="startAdd()" 
                class="flex items-center space-x-2 text-white bg-orange-600 hover:bg-orange-700 px-5 py-2 rounded-lg shadow-md transition-all duration-200 font-semibold transform hover:-translate-y-0.5"
            >
                <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2">
                    <path stroke-linecap="round" stroke-linejoin="round" d="M12 4v16m8-8H4" />
                </svg>
                <span>ADD NEW ADDRESS</span>
            </button>
        </div>

    </div>

    <div *ngIf="isAdding || isEditing" class="bg-white/90 backdrop-blur-sm p-8 lg:p-10 rounded-2xl shadow-2xl border border-gray-100/50">
        <h2 class="text-2xl font-semibold text-gray-800 mb-6">
            {{ isAdding ? 'Add New Address' : 'Edit Address' }}
        </h2>

        <form [formGroup]="addressForm" class="grid grid-cols-1 md:grid-cols-2 gap-x-12 gap-y-6">

            <div>
                <label class="block text-sm font-medium text-gray-700 mb-1">City <span class="text-red-500">*</span></label>
                <select 
                    formControlName="cityId" 
                    (change)="onCityChange()" 
                    class="mt-1 block w-full rounded-xl border p-3.5 transition duration-200 focus:outline-none focus:ring-1 focus:ring-orange-500 focus:border-orange-500 shadow-md bg-gray-50/70"
                >
                    <option [ngValue]="''" disabled>Select City</option>
                    <option *ngFor="let c of cities" [ngValue]="c.id">{{ c.name }}</option>
                </select>
            </div>

            <div>
                <label class="block text-sm font-medium text-gray-700 mb-1">District <span class="text-red-500">*</span></label>
                <select 
                    formControlName="districtId" 
                    [attr.disabled]="districts.length === 0 ? true : null"
                    class="mt-1 block w-full rounded-xl border p-3.5 transition duration-200 focus:outline-none focus:ring-1 focus:ring-orange-500 focus:border-orange-500 shadow-md bg-gray-50/70"
                >
                    <option [ngValue]="''" disabled>Select District</option>
                    <option *ngFor="let d of districts" [ngValue]="d.id">{{ d.name }}</option>
                </select>
            </div>

            <div>
                <label class="block text-sm font-medium text-gray-700 mb-1">Street <span class="text-red-500">*</span></label>
                <input 
                    formControlName="street" 
                    type="text" 
                    class="mt-1 block w-full rounded-xl border p-3.5 transition duration-200 focus:outline-none focus:ring-1 focus:ring-orange-500 focus:border-orange-500 shadow-md bg-gray-50/70"
                />
            </div>

            <div>
                <label class="block text-sm font-medium text-gray-700 mb-1">House / Flat Number <span class="text-red-500">*</span></label>
                <input 
                    formControlName="houseNumber" 
                    type="text" 
                    class="mt-1 block w-full rounded-xl border p-3.5 transition duration-200 focus:outline-none focus:ring-1 focus:ring-orange-500 focus:border-orange-500 shadow-md bg-gray-50/70"
                />
            </div>

            <div class="md:col-span-2">
                <label class="block text-sm font-medium text-gray-700 mb-1">Address Description</label>
                <textarea 
                    formControlName="description" 
                    rows="3"
                    class="mt-1 block w-full rounded-xl border p-3.5 transition duration-200 focus:outline-none focus:ring-1 focus:ring-orange-500 focus:border-orange-500 shadow-md bg-gray-50/70 resize-y"
                ></textarea>
            </div>

            <div class="md:col-span-2 flex items-center pt-2">
                <input 
                    formControlName="isDefault" 
                    id="isDefault" 
                    type="checkbox" 
                    class="h-5 w-5 rounded border-gray-300 text-orange-600 focus:ring-orange-500 shadow-sm"
                >
                <label for="isDefault" class="ml-2 block text-sm font-medium text-gray-700">Set as Default Address</label>
            </div>

        </form>

        <div class="mt-10 flex justify-end space-x-4 border-t border-gray-100/50 pt-6">
            <button 
                (click)="cancel()" 
                type="button"
                class="bg-gray-300 text-gray-700 px-6 py-3 rounded-lg shadow-md hover:bg-gray-400 font-medium transition duration-150 transform hover:-translate-y-0.5"
            >
                Cancel
            </button>
            <button 
                (click)="save()" 
                type="submit"
                [disabled]="!addressForm.valid"
                class="text-white px-6 py-3 rounded-lg shadow-xl font-semibold transition duration-150 transform hover:-translate-y-0.5 disabled:opacity-50 disabled:cursor-not-allowed"
                [ngClass]="isAdding ? 'bg-green-600 hover:bg-green-700 focus:ring-green-500' : 'bg-orange-600 hover:bg-orange-700 focus:ring-orange-500'"
            >
                {{ isAdding ? 'CREATE ADDRESS' : 'UPDATE ADDRESS' }}
            </button>
        </div>

    </div>
</div>
