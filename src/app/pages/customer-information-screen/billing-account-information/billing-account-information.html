<div class="p-6 md:p-8">
  <!-- Account list -->
  <div *ngIf="!isAdding && !isEditing" class="bg-white p-8 rounded-2xl shadow-xl">
    <div
      *ngFor="let acc of accounts"
      class="p-4 bg-gray-50 rounded-xl border mb-4 flex justify-between items-center"
    >
      <div class="grid grid-cols-2 gap-4 flex-1">
        <div>
          <span class="text-xs text-gray-500 uppercase">Type</span>
          <p class="font-semibold">{{ acc.type }}</p>
        </div>
        <div>
          <span class="text-xs text-gray-500 uppercase">Status</span>
          <p class="font-semibold">{{ acc.status }}</p>
        </div>
        <div>
          <span class="text-xs text-gray-500 uppercase">Account Name</span>
          <p class="font-semibold">{{ acc.accountName }}</p>
        </div>
        <div>
          <span class="text-xs text-gray-500 uppercase">Account Number</span>
          <p class="font-semibold">{{ acc.accountNumber }}</p>
        </div>
      </div>

      <div class="flex space-x-2 ml-6">
        <button (click)="startEdit(acc)" class="text-gray-600 hover:text-orange-500">‚úèÔ∏è</button>
        <button (click)="confirmDelete(acc.id)" class="text-gray-600 hover:text-red-500">üóëÔ∏è</button>
      </div>
    </div>

    <button
      (click)="startAdd()"
      class="bg-orange-600 text-white px-5 py-2 rounded-lg shadow-md mt-6"
    >
      + ADD NEW BILLING ACCOUNT
    </button>
  </div>

  <!-- Add/Edit Form -->
  <div *ngIf="isAdding || isEditing" class="bg-white p-8 rounded-2xl shadow-xl mt-6">
    <h2 class="text-2xl font-semibold mb-6">
      {{ isAdding ? 'Add New Billing Account' : 'Edit Billing Account' }}
    </h2>

    <form [formGroup]="accountForm" class="grid grid-cols-1 md:grid-cols-2 gap-6">
      <div>
        <label class="text-sm font-medium">Type</label>
        <select formControlName="type" class="form-select">
          <option *ngFor="let t of types" [value]="t">{{ t }}</option>
        </select>
      </div>

      <div>
        <label class="text-sm font-medium">Status</label>
        <select formControlName="status" class="form-select">
          <option *ngFor="let s of statuses" [value]="s">{{ s }}</option>
        </select>
      </div>

      <div>
        <label class="text-sm font-medium">Account Name</label>
        <input
          formControlName="accountName"
          type="text"
          class="form-input"
          placeholder="Enter account name"
        />
      </div>

      <div *ngIf="isEditing">
        <label class="text-sm font-medium">Account Number</label>
        <input
          formControlName="accountNumber"
          type="text"
          class="form-input bg-gray-100 cursor-not-allowed"
          readonly
        />
      </div>

      <div class="md:col-span-2">
        <label class="text-sm font-medium">Address</label>
        <select formControlName="addressId" class="form-select">
          <option [ngValue]="''" disabled>Select Address</option>
          <option *ngFor="let addr of addresses" [value]="addr.id">
            {{ addr.street }}
            {{ addr.houseNumber ? '#' + addr.houseNumber : '' }} -
            {{ districtNames[addr.districtId] || 'Loading...' }},
            {{ cityNames[addr.districtId] || 'Loading...' }}
          </option>
        </select>
      </div>
    </form>

    <div class="mt-8 flex justify-end space-x-4">
      <button (click)="cancel()" class="bg-gray-300 px-5 py-2 rounded-lg">Cancel</button>
      <button
        (click)="save()"
        [disabled]="!accountForm.valid"
        class="text-white px-5 py-2 rounded-lg"
        [ngClass]="isAdding ? 'bg-green-600' : 'bg-orange-600'"
      >
        {{ isAdding ? 'CREATE ACCOUNT' : 'UPDATE ACCOUNT' }}
      </button>
    </div>
  </div>
</div>
